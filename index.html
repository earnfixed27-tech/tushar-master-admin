<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <title>MASTER ADMIN | EDIT CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0f1a] text-white p-6">
    <div id="adminAuth" class="fixed inset-0 bg-[#0b0f1a] z-[100] flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-4xl font-black mb-8 text-blue-500 italic uppercase">Tushar Admin</h1>
            <input type="password" id="masterKey" placeholder="Password: tushar123" class="w-full p-5 bg-white/5 rounded-3xl border border-white/10 outline-none text-center mb-4">
            <button onclick="checkMaster()" class="w-full bg-blue-600 py-5 rounded-3xl font-black">UNLOCK SYSTEM</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-5xl mx-auto">
        <h2 class="text-2xl font-black text-blue-400 mb-8 border-b border-white/10 pb-4 uppercase">Master Shop Control</h2>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white/5 p-8 rounded-[40px] border border-white/10 shadow-2xl space-y-4 h-fit sticky top-6">
                <h3 id="formTitle" class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Register New Shop</h3>
                <input id="sLogo" placeholder="Shop Logo URL" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                <div class="grid grid-cols-2 gap-3">
                    <input id="sId" placeholder="Unique Shop ID" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                    <input id="sPass" placeholder="Set Password" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                </div>
                <input id="sName" placeholder="Full Shop Name" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                <input id="sAddr" placeholder="Shop Address" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                <div class="grid grid-cols-2 gap-3">
                    <input id="sPhone1" placeholder="WhatsApp No" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                    <input id="sInsta" placeholder="Instagram User" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                </div>
                <input id="sGst" placeholder="GST Number" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                <textarea id="sSlogan" placeholder="Shop Slogan" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10 h-20"></textarea>
                
                <div class="flex gap-2">
                    <button id="mainBtn" onclick="activateShop()" class="flex-[2] bg-blue-600 py-5 rounded-[28px] font-black shadow-2xl uppercase tracking-tighter">Activate Shop</button>
                    <button id="cancelBtn" onclick="resetForm()" class="hidden flex-1 bg-red-600/20 text-red-500 py-5 rounded-[28px] font-black uppercase text-xs">Cancel</button>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Active Clients</h3>
                <div id="clientList" class="space-y-4 overflow-y-auto max-h-[700px] pr-2"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgDH1ovCNJ5gLDsEpnnYzwVmMQT8Yutss",
            databaseURL: "https://tushardeveloper-f11d5-default-rtdb.firebaseio.com",
            projectId: "tushardeveloper-f11d5",
            appId: "1:715461297322:web:974d61939443563c51bcd3"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let isEditMode = false;

        window.checkMaster = () => {
            if(document.getElementById('masterKey').value === "tushar123") {
                document.getElementById('adminAuth').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadClients();
            } else { alert("Wrong Password!"); }
        };

        window.activateShop = () => {
            const id = document.getElementById('sId').value.toLowerCase().trim();
            if(!id) return alert("Shop ID required!");

            const data = {
                config: {
                    logo: document.getElementById('sLogo').value,
                    name: document.getElementById('sName').value,
                    pass: document.getElementById('sPass').value,
                    addr: document.getElementById('sAddr').value,
                    phone1: document.getElementById('sPhone1').value,
                    insta: document.getElementById('sInsta').value,
                    gst: document.getElementById('sGst').value,
                    slogan: document.getElementById('sSlogan').value
                }
            };

            set(ref(db, 'shops/' + id), data).then(() => {
                alert(isEditMode ? "Shop Updated!" : "Shop Activated!");
                resetForm();
            });
        };

        function loadClients() {
            onValue(ref(db, 'shops'), (snap) => {
                const list = document.getElementById('clientList'); list.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val().config;
                    list.innerHTML += `
                    <div class="p-5 bg-white/5 rounded-[30px] border border-white/5 flex justify-between items-center shadow-lg hover:border-blue-500/50 transition">
                        <div class="flex items-center gap-4">
                            <img src="${d.logo || 'https://via.placeholder.com/50'}" class="w-12 h-12 rounded-2xl object-cover bg-white/10">
                            <div>
                                <p class="font-black text-sm uppercase italic">${d.name}</p>
                                <p class="text-[10px] text-blue-400 font-bold tracking-widest uppercase">ID: ${c.key}</p>
                            </div>
                        </div>
                        <div class="flex gap-3">
                            <button onclick="editShop('${c.key}')" class="bg-blue-600/10 text-blue-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Edit</button>
                            <button onclick="deleteShop('${c.key}')" class="bg-red-600/10 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Del</button>
                        </div>
                    </div>`;
                });
            });
        }

        window.editShop = (id) => {
            onValue(ref(db, `shops/${id}`), (snap) => {
                const d = snap.val().config;
                document.getElementById('sId').value = id;
                document.getElementById('sId').readOnly = true;
                document.getElementById('sLogo').value = d.logo;
                document.getElementById('sName').value = d.name;
                document.getElementById('sPass').value = d.pass;
                document.getElementById('sAddr').value = d.addr;
                document.getElementById('sPhone1').value = d.phone1;
                document.getElementById('sInsta').value = d.insta;
                document.getElementById('sGst').value = d.gst;
                document.getElementById('sSlogan').value = d.slogan;

                isEditMode = true;
                document.getElementById('formTitle').innerText = "Editing: " + d.name;
                document.getElementById('mainBtn').innerText = "Update Shop Details";
                document.getElementById('cancelBtn').classList.remove('hidden');
                window.scrollTo(0,0);
            }, {onlyOnce: true});
        };

        window.resetForm = () => {
            document.getElementById('sId').readOnly = false;
            document.querySelectorAll('input, textarea').forEach(el => el.value = "");
            isEditMode = false;
            document.getElementById('formTitle').innerText = "Register New Shop";
            document.getElementById('mainBtn').innerText = "Activate Shop";
            document.getElementById('cancelBtn').classList.add('hidden');
        };

        window.deleteShop = (id) => { 
            if(confirm("Confirm Delete Shop: " + id + "? All data will be lost!")) {
                remove(ref(db, 'shops/'+id)); 
            }
        };
    </script>
</body>
</html>
