<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <title>MASTER CONTROL | TUSHAR DEV</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0f1a] text-white p-6 font-sans">
    <div id="adminAuth" class="fixed inset-0 bg-[#0b0f1a] z-[100] flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-4xl font-black mb-8 text-blue-500 italic">TUSHAR DEV</h1>
            <input type="password" id="masterKey" placeholder="Password: tushar123" class="w-full p-5 bg-white/5 rounded-3xl border border-white/10 outline-none text-center mb-4">
            <button onclick="checkMaster()" class="w-full bg-blue-600 py-5 rounded-3xl font-black">UNLOCK SYSTEM</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-5xl mx-auto">
        <h2 class="text-2xl font-black text-blue-400 mb-8 border-b border-white/10 pb-4">SHOP REGISTRATION CENTER</h2>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white/5 p-8 rounded-[40px] border border-white/10 shadow-2xl space-y-4">
                <input id="sLogo" placeholder="Shop Logo URL (Link)" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                <div class="grid grid-cols-2 gap-3">
                    <input id="sId" placeholder="Unique Shop ID" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                    <input id="sPass" placeholder="Set Password" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                </div>
                <input id="sName" placeholder="Full Shop Name" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                <input id="sAddr" placeholder="Shop Address" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                <div class="grid grid-cols-2 gap-3">
                    <input id="sPhone1" placeholder="WhatsApp Number" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                    <input id="sInsta" placeholder="Instagram Username" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                </div>
                <input id="sGst" placeholder="GST Number" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10">
                <textarea id="sSlogan" placeholder="Shop Slogan" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10 h-20"></textarea>
                <button onclick="activateShop()" class="w-full bg-blue-600 py-5 rounded-[28px] font-black shadow-2xl">ACTIVATE & SYNC</button>
            </div>
            <div id="clientList" class="space-y-4 overflow-y-auto max-h-[600px]"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgDH1ovCNJ5gLDsEpnnYzwVmMQT8Yutss",
            databaseURL: "https://tushardeveloper-f11d5-default-rtdb.firebaseio.com",
            projectId: "tushardeveloper-f11d5",
            appId: "1:715461297322:web:974d61939443563c51bcd3"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.checkMaster = () => {
            if(document.getElementById('masterKey').value === "tushar123") {
                document.getElementById('adminAuth').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadClients();
            } else { alert("Wrong Password!"); }
        };

        window.activateShop = () => {
            const id = document.getElementById('sId').value.toLowerCase().trim();
            if(!id) return;
            set(ref(db, 'shops/' + id), {
                config: {
                    logo: document.getElementById('sLogo').value,
                    name: document.getElementById('sName').value,
                    pass: document.getElementById('sPass').value,
                    addr: document.getElementById('sAddr').value,
                    phone1: document.getElementById('sPhone1').value,
                    insta: document.getElementById('sInsta').value,
                    gst: document.getElementById('sGst').value,
                    slogan: document.getElementById('sSlogan').value
                }
            }).then(() => location.reload());
        };

        function loadClients() {
            onValue(ref(db, 'shops'), (snap) => {
                const list = document.getElementById('clientList'); list.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val().config;
                    list.innerHTML += `<div class="p-5 bg-white/5 rounded-3xl border border-white/5 flex justify-between items-center shadow-lg">
                        <div class="flex items-center gap-4">
                            <img src="${d.logo}" class="w-12 h-12 rounded-full object-cover bg-white p-1">
                            <div><p class="font-black text-sm uppercase">${d.name}</p><p class="text-[10px] text-slate-500">ID: ${c.key}</p></div>
                        </div>
                        <button onclick="deleteShop('${c.key}')" class="text-red-500 font-bold text-xs">REMOVE</button>
                    </div>`;
                });
            });
        }
        window.deleteShop = (id) => { if(confirm("Permanently remove this shop?")) remove(ref(db, 'shops/'+id)); };
    </script>
</body>
</html>
