<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <title>MASTER CONTROL | TUSHAR DEVELOPER</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white font-sans p-4 md:p-10">

    <div id="adminAuth" class="fixed inset-0 bg-[#0f172a] z-[100] flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-4xl font-black mb-8 text-blue-500 italic">TUSHAR MASTER</h1>
            <input type="password" id="masterKey" placeholder="Enter Master Key" class="w-full p-5 bg-white/5 rounded-3xl border border-white/10 outline-none focus:border-blue-500 mb-4 text-center">
            <button onclick="checkMaster()" class="w-full bg-blue-600 py-5 rounded-3xl font-black shadow-2xl">UNLOCK SYSTEM</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
            <h2 class="text-2xl font-black uppercase italic text-blue-400">Master Control Panel</h2>
            <button onclick="location.reload()" class="bg-red-500/20 text-red-400 px-4 py-2 rounded-xl text-xs font-bold">LOGOUT</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white/5 p-8 rounded-[40px] border border-white/10 shadow-2xl">
                <h3 class="text-lg font-bold mb-6 text-green-400 flex items-center gap-2">Register New Shop</h3>
                
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <input id="sId" placeholder="Unique ID (eg: aao01)" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10 focus:border-blue-500 text-sm">
                        <input id="sPass" placeholder="Set Password" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10 focus:border-blue-500 text-sm">
                    </div>
                    <input id="sName" placeholder="Full Shop Name" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10 focus:border-blue-500">
                    <input id="sAddr" placeholder="Shop Address" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10 focus:border-blue-500">
                    
                    <div class="grid grid-cols-2 gap-3">
                        <input id="sPhone1" placeholder="Phone 1 (WhatsApp)" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10 text-sm">
                        <input id="sPhone2" placeholder="Phone 2 (Optional)" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10 text-sm">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <input id="sInsta" placeholder="Instagram ID (for QR)" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10 text-sm">
                        <input id="sGst" placeholder="GST Number (Optional)" class="p-4 bg-white/5 rounded-2xl outline-none border border-white/10 text-sm">
                    </div>

                    <textarea id="sSlogan" placeholder="Shop Slogan (eg: Best Quality Mobile Shop)" class="w-full p-4 bg-white/5 rounded-2xl outline-none border border-white/10 h-20 text-sm"></textarea>
                    
                    <div class="p-4 bg-blue-500/10 rounded-2xl border border-blue-500/20">
                        <p class="text-[10px] font-bold text-blue-400 mb-2 uppercase">Watermark Status</p>
                        <p class="text-xs text-slate-300">Automatic: Watermark will be "Shop Name" on PDF.</p>
                    </div>

                    <button onclick="activateShop()" class="w-full bg-blue-600 py-5 rounded-[28px] font-black text-lg shadow-2xl active:scale-95 transition-all">ACTIVATE & SYNC CLOUD</button>
                </div>
            </div>

            <div class="bg-white/5 p-8 rounded-[40px] border border-white/10 overflow-hidden flex flex-col">
                <h3 class="text-lg font-bold mb-6 text-yellow-400">Live Clients</h3>
                <div id="clientList" class="space-y-4 overflow-y-auto pr-2">
                    </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // TUSHAR'S FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAgDH1ovCNJ5gLDsEpnnYzwVmMQT8Yutss",
            databaseURL: "https://tushardeveloper-f11d5-default-rtdb.firebaseio.com",
            projectId: "tushardeveloper-f11d5",
            appId: "1:715461297322:web:974d61939443563c51bcd3"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.checkMaster = () => {
            if(document.getElementById('masterKey').value === "master7143") {
                document.getElementById('adminAuth').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadClients();
            } else { alert("ACCESS DENIED!"); }
        };

        window.activateShop = () => {
            const id = document.getElementById('sId').value.toLowerCase().trim();
            if(!id) return alert("Shop ID is required!");

            const shopData = {
                config: {
                    name: document.getElementById('sName').value,
                    pass: document.getElementById('sPass').value,
                    addr: document.getElementById('sAddr').value,
                    phone1: document.getElementById('sPhone1').value,
                    phone2: document.getElementById('sPhone2').value,
                    insta: document.getElementById('sInsta').value,
                    gst: document.getElementById('sGst').value,
                    slogan: document.getElementById('sSlogan').value,
                    qrLink: `https://instagram.com/${document.getElementById('sInsta').value}`,
                    status: "active"
                }
            };

            set(ref(db, 'shops/' + id), shopData).then(() => {
                alert("SUCCESS! Shop " + id + " is now Online.");
                location.reload();
            });
        };

        function loadClients() {
            onValue(ref(db, 'shops'), (snap) => {
                const list = document.getElementById('clientList'); list.innerHTML = "";
                snap.forEach(c => {
                    const d = c.val().config;
                    list.innerHTML += `
                        <div class="p-5 bg-white/5 rounded-3xl border border-white/5 flex justify-between items-center">
                            <div>
                                <h4 class="font-bold text-white uppercase text-sm">${d.name}</h4>
                                <p class="text-[10px] text-slate-500">ID: ${c.key} | Pass: ${d.pass}</p>
                            </div>
                            <button onclick="deleteShop('${c.key}')" class="bg-red-500/10 text-red-500 px-3 py-2 rounded-xl text-[9px] font-black uppercase">Revoke</button>
                        </div>`;
                });
            });
        }

        window.deleteShop = (id) => { if(confirm("Permanently delete this client?")) remove(ref(db, 'shops/'+id)); };
    </script>
</body>
</html>
